name: Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: read
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.10.6"

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Check if there is a parent commit
        id: check-parent-commit
        run: |
          echo "sha=$(git rev-parse --verify --quiet HEAD^)" >> $GITHUB_OUTPUT

      - name: Check if this is a tag push
        id: check-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Detect and tag new version
        id: check-version
        if: steps.check-parent-commit.outputs.sha && !steps.check-tag.outputs.tag
        uses: salsify/action-detect-and-tag-new-version@v2.0.3
        with:
          version-command: |
            bash -o pipefail -c "python -c \"import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])\""

      - name: Bump version for developmental release
        if: (!steps.check-version.outputs.tag && !steps.check-tag.outputs.tag)
        run: |
          version=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          IFS='.' read -r major minor patch <<< "$version"
          new_patch=$((${patch:-0} + 1))
          dev_version="$major.$minor.$new_patch.dev$(date +%s)"
          sed -i "s/^version = \".*\"/version = \"$dev_version\"/" pyproject.toml

      - name: Build package
        run: |
          uv build

      - name: Publish package on PyPI
        if: steps.check-version.outputs.tag || steps.check-tag.outputs.tag
        uses: pypa/gh-action-pypi-publish@v1.13.0

      - name: Publish package on TestPyPI
        if: (!steps.check-version.outputs.tag && !steps.check-tag.outputs.tag)
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish the release notes
        uses: release-drafter/release-drafter@v6.2.0
        with:
          publish: ${{ steps.check-version.outputs.tag != '' || steps.check-tag.outputs.tag != '' }}
          tag: ${{ steps.check-version.outputs.tag || steps.check-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
